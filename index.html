<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .greeter {
      border: 2px solid darkgreen;
      padding: 10px;
      margin: 10px;
    }

    .some-container {
      border: 2px solid silver;
      margin: 10px;
    }
  </style>
</head>

<body>
  <button id="add-greeter-with-prop">Add @greeter with [name=Property]</button>
  <button id="add-greeter-in-div">Add @greeter in &lt;div&gt;</button>
  <button id="add-greeter-highlighter">Add @greeter#highlight + @highlighter combination</button>

  <div id="components">
    <div class="greeter @greeter">
      <span class="@greeter.output"></span>
    </div>
  </div>

  <script src="pkg/dist-umd/index.js"></script>

  <script>
    {
      let counter = 0
      mana.defineController({
        name: 'greeter',

        properties: {
          name: { default: 'World', type: mana.simpleProperty() }
        },

        targets: {
          output: {}
        },

        onInit(context) {
          console.log('init a greeter controller :O')
          counter += 1
          context.element.insertAdjacentHTML('beforeend', `<div>Counter #${counter}</div>`)
          return
          context.properties.name.onChange(name => {
            const message = `Hello, ${name}`
            context.targets.output.textValue = message
          })
        }
      })
    }

    {
      const componentsContainer = document.getElementById('components')
      const addButtonEvent = (id, event) => document.getElementById(id).addEventListener('click', event)

      addButtonEvent('add-greeter-with-prop', () => {
        componentsContainer.insertAdjacentHTML('beforeend', `
          <div class="greeter @greeter" data-greeter.name="Property">
            <span class="@greeter.output"></span>
          </div>`)
      })

      addButtonEvent('add-greeter-in-div', () => {
        componentsContainer.insertAdjacentHTML('beforeend', `
          <div class="some-container">
            <div class="greeter @greeter" data-greeter.name="Property">
              <span class="@greeter.output"></span>
            </div>
          </div>`)
      })

      addButtonEvent('add-greeter-highlighter', () => {
        componentsContainer.insertAdjacentHTML('beforeend', `
          <div class="greeter @greeter#highlight @highlighter" data-greeter.name="Property">
            <span class="@greeter.output"></span>
          </div>`)
      })
    }
  </script>
</body>

</html>
