<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="add-greeter-with-prop">Add @greeter with [name=Property]</button>
  
  <div id="components">
    <div class="@greeter">
      <span class="@greeter.output"></span>
    </div>
  </div>

  <script src="pkg/dist-umd/index.js"></script>

  <script>
    {
      const greeter = mana.defineController({
        name: 'greeter',
        properties: {
          name: { default: 'World', type: mana.simpleProperty() }
        },
        targets: {
          output: {}
        }
      })

      if (greeter) {
        greeter.onInit(context => {
          context.properties.name.onChange(name => {
            const message = `Hello, ${name}`
            context.targets.output.textValue = message
          })
        })
      }
    }

    {
      const componentsContainer = document.getElementById('components')
      const addButtonEvent = (id, event) => document.getElementById(id).addEventListener('click', event)

      addButtonEvent('add-greeter-with-prop', () => {
        const html = `
          <div class="@greeter" data-greeter.name="Property">
            <span class="@greeter.output"></span>
          </div>`

        componentsContainer.insertAdjacentHTML('beforeend', html)
      })
    }
  </script>
</body>
</html>
